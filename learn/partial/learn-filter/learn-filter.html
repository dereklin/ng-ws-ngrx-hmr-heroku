<div class="col-md-12" ng-controller="LearnFilterCtrl as vm">
	<table class="table table-striped table-bordered">
		<tr ng-repeat="user in vm.users">
			<td>{{user.id}}</td>
			<td>{{user.fname}}</td>
			<td>{{user.lname}}</td>
			<td>{{user.sales}}</td>
			<td>{{user.bonus}}</td>
			<td>{{user.sales + user.bonus}}</td>
		</tr>
	</table>

</div>
